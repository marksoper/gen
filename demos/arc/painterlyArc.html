
<!DOCTYPE html>
<html>

  <head>
    <title>Gen.js Painterly Arc Demo</title>
    <link rel="stylesheet" href="../demos.css">
    <script src="../../build/gen.js"></script>
    <script src="../lib/colorKeywords.js"></script>
    <script src="painterlyArc.js"></script>
  </head>

  <body>
    <div>
      <div id="header">
        <h1>Gen.js Painterly Arc Demo</h1>
          <p>
            <em>
              Compares normally-drawn canvas circle to a comparably-colored "painterly" circle drawn using <a href="https://github.com/marksoper/gen/blob/master/src/arc.js">GEN.Arc.prototype.draw()</a>
            </em>
          </p>
          <div style="font-size:10pt;margin:auto;width:600px;">
            <div style="text-align:left;float:left;">
              <h2>Normal context.arc()</h2>
            </div>
            <div style="text-align:right;float:right;">
              <h2>GEN.Arc.prototype.painterly()</h2>
            </div>
          </div>
        </div>
        <canvas id="canvas">
        </canvas>
      </div>
    </div>
  </body>

</html>
